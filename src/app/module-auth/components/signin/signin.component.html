<div class="container d-flex flex-column">
  <div class="row h-100">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
      <div class="d-table-cell align-middle">

        <div class="text-center mt-4">
          <p class="lead">
            Sign in to your account to continue
          </p>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="m-sm-4">
              <div class="text-center">
                <img src="/assets/img/albouraq.jpeg" alt="Chris Wood" class="img-fluid rounded-circle" width="132" height="132" />
              </div>
              <form [formGroup]="signinForm" (ngSubmit)="onSubmit(signinForm)">
                <div class="form-group">
                  <label>Email</label>
                  <input class="form-control form-control-lg" type="text" name="username" formControlName="username" placeholder="Enter your email" />
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input class="form-control form-control-lg" type="password" name="password" formControlName="password" placeholder="Enter your password" appPassword />
                  <small>
                    <a routerLink="/account/forgot-password">Forgot password?</a>
                  </small>
                </div>
                <div>
                  <div class="custom-control custom-checkbox align-items-center">
                    <input type="checkbox" class="custom-control-input" value="remember-me" name="remember-me" checked>
                    <label class="custom-control-label text-small">Remember me next time</label>
                  </div>
                </div>
                <app-warning-alert *ngIf="isLoginFailed" [message]="errorMessage"></app-warning-alert>
                
                <div class="text-center mt-3">
                  <app-loading-sprinner *ngIf="isLoading"></app-loading-sprinner>
                  <button type="submit" [disabled]="isLoading" class="btn btn-lg btn-primary"> Sign in</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
