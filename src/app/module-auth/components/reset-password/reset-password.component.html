<div class="container d-flex flex-column">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Reset password</h1>
                    <p class="lead">
                        Enter your password.
                    </p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form [formGroup]="ResetPasswordForm" (ngSubmit)="onSubmit()" >
                                <div class="form-group">
                                    <label  for="password" >Password</label>
                                   
                                    <input class="form-control form-control-lg" type="password"  formControlName="password"  id="password" name="password" placeholder="Enter your password" appPassword />
                                   
                                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                            <div *ngIf="f.password.errors.required">Password is required</div>
                                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                                        </div>
                                     
                                </div>
                                <div class="form-group">
                                    <label  for="confirmPassword">Confirm Password</label>
                                    <input  type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" appPassword />
                                        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                                            <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                                        </div>
                                </div>
                                <div class="text-center mt-3">
                                    <button type="submit" (click)="OnClick()" class="btn btn-lg btn-primary">Reset password</button>
                                   
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
