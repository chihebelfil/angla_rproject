<div class="container d-flex flex-column">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Reset password</h1>
                    <p class="lead">
                        Enter your email to reset your password.
                    </p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <label  for="email">Email</label>
                                    <input class="form-control form-control-lg" type="email"  formControlName="email"  id="email" name="email" placeholder="Enter your email" />
                                </div>
                                <div class="text-center mt-3">
                                    <button type="submit" (click)="showDialog()" class="btn btn-lg btn-primary">Reset password</button>
                                    <!-- <button type="submit" class="btn btn-lg btn-primary">Reset password</button> -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<p-dialog [transitionOptions]="'0ms'" [(visible)]="display" position="top" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
    <ng-template pTemplate="header">
        Confirmation Password
    </ng-template>
    vous avez récu un mail de vérification.Svp vérifier votre email..!
   
</p-dialog>
